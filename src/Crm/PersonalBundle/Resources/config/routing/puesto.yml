puesto:
    path:     /
    defaults: { _controller: "PersonalBundle:Puesto:index" }

puesto_show:
    path:     /{id}/show
    defaults: { _controller: "PersonalBundle:Puesto:show" }

puesto_new:
    path:     /new
    defaults: { _controller: "PersonalBundle:Puesto:new" }

puesto_create:
    path:     /create
    defaults: { _controller: "PersonalBundle:Puesto:create" }
    methods:  POST

puesto_edit:
    path:     /{id}/edit
    defaults: { _controller: "PersonalBundle:Puesto:edit" }

puesto_update:
    path:     /{id}/update
    defaults: { _controller: "PersonalBundle:Puesto:update" }
    methods:  [POST, PUT]

puesto_delete:
    path:     /{id}/delete
    defaults: { _controller: "PersonalBundle:Puesto:delete" }
    methods:  [POST, DELETE]
